    <title>Functions in javascript</title>

<body>
    <p>A function is a group of reusable code</p>
    <!-- function declaraton -->
    <script>
        function myFunction() {
            document.write("This is a function");
        }
        myFunction();
    </script>
    <!-- function expression in this case a function is stored in a variable -->
    <script>
        var x = function(a, b){return a * b}
        document.write("<br>" + "This is the product" + x(4, 3));
    </script>
    <!-- function constructor -->
    <script>
        var myFunction = new Function("a", "b", "return a * b");
        document.write("<br>" + "This is the product" + myFunction(4, 3));
    </script>
    <!-- function hoisting -->
    <script>
        myFunction();
        function myFunction() {
            document.write("<br>" + "This is function hoisting");
        }
    </script>
    <!-- self invoking functions -->
    <script>
        (function () {
            document.write("<br>" + "This is a self invoking function");
           // alert("Ouch! you have been hacked");
        })();
    </script>
    <!-- function as objects -->
    <script>
        var myFunction = new Function("a", "b", "return a * b");
        var x = myFunction(4, 3);
        document.write("<br>" + "This is the product" + x);
    </script>
    <!-- function as objects -->
    <script>
        var body = "return Math.PI * r * r";
        var circle = new Function("r", body);
        document.write("<br>" + "This is the area of a circle" + circle(5));
    </script>
    <!-- Arrow functions  -->
    <script>
        var x = (a, b) => a * b;
        document.write("<br>" + "This is the product" + x(4, 3));
    </script>
    <!-- Arrow functions  -->
    <script>
        var product = (a, b, c) => {return a * b * c};
        let mult =  product(7,4,9)
        document.write("<br>" + "This is the product" + mult);
    </script>
