<body>
    <h2>Break and Continue</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        let k=0;
        while (k < 10) {
            if (k === 3) { 
                break; 
            }
            document.write("The number is " + k + "<br>");
            k++;
        }    
        let  h;
        for(h=10; h<100; h+20){
            if (h === 50) { 
                break; 
            }
            document.write("The h values are " + h + "<br>");
        }
        let z;
        for(z=10; z<100; z+20){
            if (z === 50) { 
                continue; 
            }
            document.write("The z values are " + z + "<br>");
        }

    </script>
</body>
