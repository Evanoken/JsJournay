<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoops</title>
</head>
<body>
    <h2>For Loops</h2>
    <p id="demo"></p>
    <script>
        let x=0;
        for (x = 0; x < 5; x++) {
            document.write("The number is " + x + "<br>");
        }
    </script>
</body>
<script>
    let arr = ["John", "Mary", "Peter", "Jane", "Mark"];
    let len = arr.length;
    let text = "";
    for (let i = 0; i < len; i++) {
        text += arr[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</html>
