<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h2>This is a While loop</h2>
    <p id="demo"></p>
    <script>
        let x=0;
        while (x < 8) {
            document.write("The number is " + x + "<br>");
            x++;
        }
    </script>
</body>
<script>
    let arr = ["John", "Mary", "Peter", "Jane", "Mark"];
    let len = arr.length;
    let i = 0;
    let text = "";
    while (i < len) {
        text += arr[i] + "<br>";
        i++;
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</html>
