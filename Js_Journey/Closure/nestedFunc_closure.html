<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <script>
        let x = 7;
        function a(){
            let y = 10;
            function b(){
                let z = x+y;
                return z
            }
            return b;
        }
        let c = a();
        document.write(c());
    </script>
</body>
</html>
