<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Object properties</title>
</head>
<body>
    <script>
        //objects can be added, updated, deleted, and accessed
        var person = {
            firstName: "Peter",
            lastName: "Kamau",
            age: 50,
            eyeColor: "blue"
        };
        //accessing object properties
        document.write(person.firstName + " " +person.lastName + " " + " is " + person.age + " years old.");
        //updating object properties
        person.age = 36;
        person.firstName = "Evans";
        person.lastName = "Kariuki";
        document.write("<br>" +"updated years of " + person.firstName + " " +person.lastName + " " + " is " + person.age + " years old.");

    </script> 
</body>
</html>
